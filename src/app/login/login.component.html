<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
      <div>

          <h1 class="logo-name" style="color: #00B0F0">Ventas G</h1>

      </div>
      <h3 style="margin-top: -15px; margin-right: 20px; text-align: right; color: #F90">de Software G</h3>
      <p>Sistema de administración perfectamente diseñado y preparado con precisión, con más de 50 páginas con nuevas vistas y funcionalidades.
      </p>
      <form class="m-t" role="form" ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )">
            <div class="form-group">
                <select class="form-control" style="height: 35px;">
                    <option value="administracion">Administración</option>
                </select>
            </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Nick de usuario" required="" ngModel name="nick">
          </div>
          <div class="form-group">
              <input ngModel name="password" type="password" class="form-control" placeholder="Password" required="">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Iniciar sesión</button>

          <a href="#"><small>¿Olvidaste tu contraseña?</small></a>
      </form>
      <p class="m-t"> <small>Software perteneciente al conglomerado <b>Fantasy Network, S. A.</b></small> </p>
  </div>
</div>
